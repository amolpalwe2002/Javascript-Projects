<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <p id="count">0</p>
        </div>
        <div class="btn">
            <button id="dec">
                Decrease
            </button>
            <button id="res">
                Reset
            </button>
            <button id="inc">
                Increase
            </button>
        </div>
    </div>   
    
    <script src="index.js"></script>
</body>
</html>
